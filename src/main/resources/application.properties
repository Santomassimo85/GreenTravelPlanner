# Database driver for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Log generated SQL statements (useful for debugging)
spring.jpa.show-sql=true

# Allow overriding bean definitions (use carefully, can hide configuration issues)
spring.main.allow-bean-definition-overriding=true

# Externalized datasource configuration - provide as environment variables:
# DB_URL (jdbc:postgresql://host:port/db), DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate dialect for PostgreSQL and schema management strategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT secret must be provided via environment variable JWT_SECRET (keep secret)
jwt.secret=${JWT_SECRET}